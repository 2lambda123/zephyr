description: Kinetis FTM

compatible: "nxp,kinetis-ftm"

include: [pwm-controller.yaml, base.yaml]

properties:
    reg:
      required: true

    interrupts:
      required: true

    "#pwm-cells":
      const: 3

    prescaler:
      type: int
      required: true
      enum:
        - 1
        - 2
        - 4
        - 8
        - 16
        - 32
        - 64
        - 128
      description: Input clock prescaler

pwm-cells:
  - channel
# period in terms of nanoseconds
  - period
  - flags
